{% extends 'base.html' %}
{% load  static  %}
    
    {%   block content  %}
    
        <div class="topnav">
        <h1>Airline Reservation System</h1>
        <a href={% url 'Airline_Reservation:login_page' %}>Login</a>
        <a href={% url 'Airline_Reservation:signup_page' %}>Signup</a>
        <a href={% url 'Airline_Reservation:about_page' %}>About</a>
        </div>


        <div class="login-box" >
        <h1>Reset Password</h1>
        <form  method='POST'>
            {%  csrf_token %}
            <p>Username</p>
            <input type="text" placeholder="Enter Username" name='username'>
            <p>Email</p>
            <input type="email" placeholder="Enter Email" name='email'>
            <p> New Password</p>
            <input type="password" placeholder="Enter New Password" name='newpassword'> 
            <!-- <a href="#">Forget Password</a> -->
            <input type="submit" value="Reset Password">
        <div>
            {% for message in messages%}
            {{message}}
            {% endfor%}
       </div>
        </form>
    </div>
{% endblock  %}
